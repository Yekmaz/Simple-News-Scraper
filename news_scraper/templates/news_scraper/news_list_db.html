<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<body>
    <header>
        <h1><a href="/">لیست اخبار برگزیده</a></h1>
    </header>

    <ul>

        {% for n in db_news %}
        <li> 
            <figure>
                <img src={{ n.image_url }}></img>
            </figure>
            <div class="desc">
                <h2>{{ n.title }}</h2>
                
                <p>{{ n.lead }}</p>
                <time>{{ n.time_txt }}</time>
            </div>

            
            
        </li>
    {% endfor %}
    </ul>

</body>
</html>
